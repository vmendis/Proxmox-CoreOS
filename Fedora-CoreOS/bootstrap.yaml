variant: fcos
version: 1.3.0
storage:
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: |
          brick
    - path: /etc/NetworkManager/system-connections/ens18.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id="Wired connection 1"
          type=ethernet
          interface-name=ens18
          [ipv4]
          address1=192.168.1.50/24,192.168.1.1
          dns=8.8.8.8;8.8.4.4
          dns-search=
          may-fail=false
          method=manual

# Example. Configuering a kernel tunable
    - path: /etc/sysctl.d/90-sysrq.conf
      contents:
        inline: |
          kernel.sysrq = 0

# As an example on how to do, I am setting the time zone
# In real life, it is better to keep servers on UTC to avoid issues related to adjusting clocks for
# daylight savings.
  links:
    - path: /etc/localtime
      target: ../usr/share/zoneinfo/America/New_York

passwd:
  users:
    - name: core
      password_hash: "$1$yoursalt$RW7qzat1/SKJxvrq4MRo5."
      ssh_authorized_keys:
        - ssh-rsa  bounty@fishtank
      home_dir: /home/core
      groups:
        - wheel
        - docker
      shell: /bin/bash

systemd:
  units:
    - name: postinst.service
      enabled: true
      contents: |
        [Unit]
        Description=Initial System Setup
        # We run after `systemd-machine-id-commit.service` to ensure that
        # `ConditionFirstBoot=true` services won't rerun on the next boot.
        After=systemd-machine-id-commit.service
        After=network-online.target
        # We run before `zincati.service` to avoid conflicting rpm-ostree
        # transactions.
        Before=zincati.service
        ConditionPathExists=!/var/lib/%N.stamp

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/rpm-ostree install qemu-guest-agent