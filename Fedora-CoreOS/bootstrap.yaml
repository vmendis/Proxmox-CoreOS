variant: fcos
version: 1.3.0
storage:
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: |
          brick
    - path: /etc/NetworkManager/system-connections/ens18.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id="Wired connection 1"
          type=ethernet
          interface-name=ens18
          [ipv4]
          address1=192.168.1.50/24,192.168.1.1
          dns=8.8.8.8;8.8.4.4
          dns-search=
          may-fail=false
          method=manual


passwd:
  users:
    - name: core
      password_hash: "$1$yoursalt$RW7qzat1/SKJxvrq4MRo5."
      ssh_authorized_keys:
        - ssh-rsa  bounty@fishtank
      home_dir: /home/core
      groups:
        - wheel
        - docker
      shell: /bin/bash